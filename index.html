<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Vibe Hack iPA</title>
<style>
* {
box-sizing: border-box;
margin: 0;
padding: 0;
}

html, body {
height: 100%;
overflow: hidden;
font-family: sans-serif;
background-color: #000;
color: #fff;
}

body {
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
}

header {
display: flex;
align-items: center;
justify-content: center;
padding: 10px;
width: 100%;
background: rgba(0, 0, 0, 0.7);
z-index: 10;
border-bottom: 2px solid red;
}

.logo {
font-size: 28px;
margin-right: 10px;
animation: blink 1.5s infinite;
}

@keyframes blink {
0%, 100% { opacity: 1; }
50% { opacity: 0.2; }
}

h1.animated-title {
font-size: 1.8em;
font-weight: 700;
background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, red);
background-size: 400% 400%;
-webkit-background-clip: text;
color: transparent;
animation: gradientMove 5s ease-in-out infinite;
}

@keyframes gradientMove {
0% { background-position: 0% 50%; }
50% { background-position: 100% 50%; }
100% { background-position: 0% 50%; }
}

.iphone-frame {
border: 2px solid red;
border-radius: 40px;
padding: 60px 20px;
position: relative;
width: 360px;
aspect-ratio: 9 / 19.5;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
margin-top: 10px;
}

.notch {
position: absolute;
top: 10px;
left: 50%;
transform: translateX(-50%);
width: 110px;
height: 25px;
background: black;
border: 2px solid red;
border-radius: 20px;
z-index: 2;
}

.fps-display {
position: absolute;
top: 42px;
left: 16px;
font-size: 12px;
z-index: 3;
font-weight: bold;
animation: rainbowText 6s linear infinite;
}

@keyframes rainbowText {
0% { color: red; }
14% { color: orange; }
28% { color: yellow; }
42% { color: green; }
57% { color: blue; }
71% { color: indigo; }
85% { color: violet; }
100% { color: red; }
}

.content {
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
text-align: center;
}

.step-buttons {
display: flex;
justify-content: center;
gap: 12px;
margin-top: 10px;
flex-wrap: wrap;
}

.step-button {
border: 2px solid red;
border-radius: 12px;
padding: 10px 14px;
font-size: 0.85em;
color: #fff;
cursor: pointer;
font-weight: 600;
background: transparent;
min-width: 140px;
text-align: center;
}

.installers {
margin-top: 14px;
display: none;
justify-content: center;
gap: 10px;
flex-direction: row;
flex-wrap: nowrap;
z-index: 2;
}

.installer-button {
border: none;
padding: 8px 12px;
font-size: 0.8em;
border-radius: 8px;
cursor: pointer;
font-weight: 600;
}

.esign-button { background-color: #00bfff; color: white; }
.gbox-button { background-color: #32cd32; color: black; }
.feather-button { background-color: #9370db; color: white; }
.scarlet-button { background-color: #dc143c; color: black; }

@media (max-width: 600px) {
.installers {
flex-wrap: wrap;
}

.step-buttons {
flex-direction: column;
align-items: center;
}

.step-button {
min-width: 160px;
}
}
</style>
</head>
<body onclick="closeInstallers()">
<header>
<div class="logo"></div>
<h1 class="animated-title">Vibe Hack iPA</h1>
</header>

<div class="iphone-frame" onclick="event.stopPropagation()">
<div class="notch"></div>
<div class="fps-display" id="fps">FPS: 0</div>
<div class="content">
<div class="step-buttons">
<div class="step-button" onclick="openModal('certificate')">Получить сертификат</div>
<div class="step-button" onclick="toggleInstallers()">Установщик IPA файлов</div>
</div>
<div id="installersChoices" class="installers">
<button class="installer-button esign-button" onclick="openInstallerModal('ESign')">ESign</button>
<button class="installer-button gbox-button" onclick="openInstallerModal('GBox')">GBox</button>
<button class="installer-button feather-button" onclick="openInstallerModal('Feather')">Feather</button>
<button class="installer-button scarlet-button" onclick="openInstallerModal('Scarlet')">Scarlet</button>
</div>
</div>
</div>

<script>
let fpsElement = document.getElementById("fps");
let frameCount = 0;
let lastTime = performance.now();

function updateFPS() {
const now = performance.now();
frameCount++;
const delta = now - lastTime;
if (delta >= 1000) {
const fps = Math.round((frameCount / delta) * 1000);
fpsElement.textContent = `FPS: ${fps}`;
frameCount = 0;
lastTime = now;
}
requestAnimationFrame(updateFPS);
}
updateFPS();

function toggleInstallers() {
const installers = document.getElementById('installersChoices');
installers.style.display = installers.style.display === 'flex' ? 'none' : 'flex';
}

function closeInstallers() {
document.getElementById('installersChoices').style.display = 'none';
}

function openModal(type) {
alert(`Открыть модальное окно: ${type}`);
}

function openInstallerModal(name) {
alert(`Выбран установщик: ${name}`);
}
</script>
</body>
</html>
