body {

header {

h1.animated-title {

-webkit-text-fill-color: transparent;
}

@keyframes gradientChange {
0% { background: linear-gradient(90deg, #ff4500, #ff6347); }
25% { background: linear-gradient(90deg, #ff6347, #dc143c); }
50% { background: linear-gradient(90deg, #dc143c, #b22222); }
75% { background: linear-gradient(90deg, #b22222, #ff4500); }

}

.content {

}

.step-button.large {

border: none;
border-radius: 12px;

margin: 10px;
color: #fff;
cursor: pointer;
font-weight: 600;
background-color: #444;
}

#installersOverlay {

inset: 0;
background: rgba(0, 0, 0, 0.0);
z-index: 90;
display: none;
justify-content: center;

padding: 20px;
}

#installersChoices {

backdrop-filter: blur(10px);
border-radius: 16px;
padding: 20px;
display: flex;
justify-content: center;
gap: 12px;
flex-wrap: nowrap;
}

.install-button {
width: 80px;
height: 80px;
font-size: 0.9em;
border-radius: 10px;
padding: 10px;
color: #fff;
cursor: pointer;
font-weight: 600;
border: none;
transition: transform 0.2s;
}

.modal {
display: none;
position: fixed;
inset: 0;
background: rgba(0, 0, 0, 0.7);
backdrop-filter: blur(10px);
z-index: 99;
overflow-y: auto;
padding: 40px 20px;
}

.modal-content {
max-width: 400px;
background: rgba(255, 255, 255, 0.05);
border-radius: 16px;
margin: auto;
padding: 15px;
position: relative;
}

.close {
position: absolute;
right: 20px;
top: 15px;
font-size: 24px;
color: #aaa;
cursor: pointer;
}

.nav-buttons {
display: flex;
justify-content: space-between;
margin-top: 20px;
}

.nav-buttons button {
background: rgba(255,255,255,0.1);
border: none;
padding: 10px 20px;
border-radius: 8px;
color: #fff;
cursor: pointer;
}

.nav-buttons button:hover {
background: rgba(255,255,255,0.2);
}

.theme-toggle {
position: fixed;
bottom: 16px;
left: 16px;
width: 38px;
height: 38px;
border-radius: 50%;
background: rgba(255,255,255,0.1);
color: white;
font-size: 18px;
border: none;
cursor: pointer;
z-index: 10;
}

@media (max-width: 600px) {
.install-button {
width: 70px;
height: 70px;
font-size: 0.8em;
}

#installersChoices {
flex-wrap: wrap;
}
}
</style>
