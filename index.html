<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vibe Hack iPA</title>
  <style>
    @font-face {
      font-family: 'Cyber Arkcon';
      src: url('CyberArkcon.ttf') format('truetype');
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Cyber Arkcon', sans-serif;
      background: #1a1a1a;
      color: #fff;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-size: 2.5em;
      color: #fff;
      animation: colorChange 5s linear infinite;
    }
    @keyframes colorChange {
      0% { color: #1e90ff; }
      25% { color: #ff6347; }
      50% { color: #32cd32; }
      75% { color: #ff1493; }
      100% { color: #00bfff; }
    }
    .logo {
      width: 32px;
      height: 32px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg') no-repeat center;
      background-size: contain;
    }
    .content {
      padding: 30px 20px;
      max-width: 900px;
      margin: auto;
    }
    .step-button {
      display: block;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 20px;
      font-size: 1.1em;
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
      transition: 0.3s;
      cursor: pointer;
    }
    .step-button:hover {
      background: rgba(255,255,255,0.15);
      transform: scale(1.05);
    }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      z-index: 99;
      overflow-y: auto;
      padding: 40px 20px;
    }
    .modal-content {
      max-width: 600px;
      background: #2a2a2a;
      border-radius: 16px;
      margin: auto;
      padding: 25px;
      position: relative;
    }
    .close {
      position: absolute;
      right: 20px;
      top: 15px;
      font-size: 24px;
      color: #aaa;
      cursor: pointer;
    }
    .step-progress {
      font-size: 1em;
      opacity: 0.8;
      margin-bottom: 15px;
      color: #fff;
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #ffd700;
    }
    p, pre {
      line-height: 1.6;
      margin: 8px 0;
      color: #fff;
    }
    pre {
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .nav-buttons button {
      background: rgba(255,255,255,0.1);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }
    .nav-buttons button:hover {
      background: rgba(255,255,255,0.2);
    }
    .help-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 24px;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
    body.light {
      background: #f0f0f0;
      color: #333;
    }
    body.light header {
      background: rgba(0,0,0,0.05);
    }
    @media (max-width: 600px) {
      .modal-content { padding: 18px; }
      .nav-buttons { flex-direction: column; gap: 10px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"></div>
    <h1>Vibe Hack iPA</h1>
    <button onclick="toggleTheme()">Светлая тема</button>
  </header>
  <div class="content">
    <div class="step-button" onclick="openModal('installers')">Установщик iPA файлов</div>
  </div>
  <div id="modal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close" onclick="closeModal(event)">&times;</span>
      <div id="stepContent"></div>
    </div>
  </div>
  <script>
    const modal = document.getElementById('modal');
    const stepContent = document.getElementById('stepContent');
    const steps = {
      installers: `<h2>Установка через ESign</h2>
      <p>Нажмите кнопку ESign затем установить / install. После чего вас будет перенаправлено в браузер где вам снова будет предложено установить.</p>
      <p>После нажатия установить переходите на главный экран и дождитесь загрузки установщика.</p>
      <p>Затем перейдите в настройки устройства в раздел конфиденциальность и безопасность и пролистайте в самый низ в раздел режим разработчика. Включите данный режим, устройство будет перезагружено.</p>
      <p>После открытия установщика, перейдите в раздел "Файлы", нажмите на «…» и выберите «Импорт».</p>
      <p>Импортируйте оба файла сертификата, нажмите на .p12, введите пароль (обычно это 1), затем откройте второй файл.</p>
      <p>Теперь можно использовать установщик.</p>
      <h3>Как установить ipa файл:</h3>
      <p>Скачайте нужный iPA файл и импортируйте его через «…» -> «Импорт».</p>
      <p>После загрузки нажмите на приложение, выберите "Подписать", включите ползунок "Установить", и нажмите "Подписать".</p>
      <p>Ожидайте завершения установки. Не выходите из приложения во время упаковки.</p>`
    };
    function openModal(step) {
      stepContent.innerHTML = steps[step] || 'Инструкция не найдена.';
      modal.style.display = 'block';
    }
    function closeModal(event) {
      if (event.target === modal || event.target === document.querySelector('.close')) {
        modal.style.display = 'none';
      }
    }
    function toggleTheme() {
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
