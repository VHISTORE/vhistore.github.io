<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Vibe Hack iPA</title>
<style>
* {
box-sizing: border-box;
margin: 0;
padding: 0;
}

body {
font-family: sans-serif;
background-color: #000;
color: #fff;
overflow: hidden;
height: 100vh;
display: flex;
justify-content: center; /* Центрирование контента */
align-items: center; /* Центрирование контента */
}

header {
display: flex;
align-items: center;
justify-content: center;
padding: 10px;
width: 100%;
position: fixed;
top: 0;
background: rgba(0, 0, 0, 0.7);
z-index: 10;
border-bottom: 2px solid red;
height: 60px;
}

.logo {
font-size: 24px;
margin-right: 10px;
animation: blink 1.5s infinite;
}

@keyframes blink {
0%, 100% { opacity: 1; }
50% { opacity: 0.2; }
}

h1.animated-title {
font-size: 1.6em;
font-weight: 700;
background: linear-gradient(90deg, #ff4500, #ff6347, #dc143c, #b22222, #ff4500);
background-size: 300% 300%;
-webkit-background-clip: text;
color: transparent;
animation: gradientMove 5s ease-in-out infinite;
}

@keyframes gradientMove {
0% { background-position: 0% 50%; }
50% { background-position: 100% 50%; }
100% { background-position: 0% 50%; }
}

.iphone-frame {
margin-top: 80px;
width: 270px; /* Увеличен размер айфона */
height: 570px; /* Увеличен размер айфона */
border: 2px solid red;
border-radius: 40px;
position: relative;
padding: 30px 10px;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
background: black;
}

.notch {
position: absolute;
top: 12px; /* Уменьшена челка */
left: 50%;
transform: translateX(-50%);
width: 90px;
height: 22px;
background: black;
border: 2px solid red;
border-radius: 15px;
z-index: 5;
}

.content {
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
text-align: center;
width: 100%;
}

.step-button {
border: 2px solid red;
border-radius: 10px;
padding: 8px 10px;
font-size: 0.95em;
margin: 6px;
color: #fff;
cursor: pointer;
font-weight: 600;
background: transparent;
width: 90%;
}

.installers {
margin-top: 6px;
display: none;
justify-content: center;
gap: 6px;
flex-wrap: nowrap; /* Кнопки в одну линию */
}

.installer-button {
border: none;
padding: 5px 8px;
font-size: 0.75em;
border-radius: 6px;
cursor: pointer;
font-weight: 600;
}

.esign-button { background-color: #00bfff; color: white; }
.gbox-button { background-color: #32cd32; color: black; }
.feather-button { background-color: #9370db; color: white; }
.scarlet-button { background-color: #dc143c; color: black; }

@media (max-height: 600px) {
.iphone-frame {
transform: scale(0.85);
}
}
</style>
</head>
<body onclick="closeInstallers()"> <!-- Закрытие при клике по всей области -->
<header>
<div class="logo"></div>
<h1 class="animated-title">Vibe Hack iPA</h1>
</header>

<div class="iphone-frame">
<div class="notch"></div>
<div class="content">
<div class="step-button" onclick="openModal('certificate')">Получить сертификат</div>
<div class="step-button" onclick="toggleInstallers(event)">Установщик IPA файлов</div>
<div id="installersChoices" class="installers">
<button class="installer-button esign-button" onclick="openInstallerModal('ESign')">ESign</button>
<button class="installer-button gbox-button" onclick="openInstallerModal('GBox')">GBox</button>
<button class="installer-button feather-button" onclick="openInstallerModal('Feather')">Feather</button>
<button class="installer-button scarlet-button" onclick="openInstallerModal('Scarlet')">Scarlet</button>
</div>
</div>
</div>

<script>
function openModal(step) {
alert(`Открыт раздел: ${step}`);
}

function toggleInstallers(event) {
event.stopPropagation(); // Предотвратить закрытие при клике на кнопку
const installers = document.getElementById('installersChoices');
installers.style.display = installers.style.display === 'flex' ? 'none' : 'flex';
}

function closeInstallers() {
const installers = document.getElementById('installersChoices');
installers.style.display = 'none';
}

function openInstallerModal(name) {
alert(`Инструкция для ${name} будет добавлена позже`);
}
</script>
</body>
</html>
