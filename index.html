<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Установка | Инструкция</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo"></div>
    <h1 id="mainTitle">Инструкция по установке</h1>
  </header>
  <div class="content">
    <div class="step-button" onclick="openModal('cert')">Получить сертификат</div>
    <div class="step-button" onclick="openModal('ipa')">Установщик IPA файлов</div>
  </div>
  <button class="help-btn" onclick="openModal('cert')">?</button>
  <div id="modal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close" onclick="closeModal(event)">&times;</span>
      <div class="step-progress" id="stepProgress">Шаг 1 из 2</div>
      <div id="stepContent"></div>
      <div class="nav-buttons">
        <button onclick="prevStep()">← Назад</button>
        <button onclick="nextStep()">Далее →</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
