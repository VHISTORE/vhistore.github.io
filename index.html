<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vibe Hack iPA</title>
<style>
body {
margin: 0;
padding: 0;
background: black;
font-family: sans-serif;
color: white;
text-align: center;
}

header {
background: rgba(0, 0, 0, 0.8);
padding: 40px 20px;
border-bottom: 2px solid red;
}

h1 {
font-size: 2em;
background: linear-gradient(90deg, #ff4500, #ff6347, #dc143c, #b22222, #ff4500);
background-size: 300%;
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
animation: gradientChange 6s ease infinite;
}

@keyframes gradientChange {
0% { background-position: 0%; }
50% { background-position: 100%; }
100% { background-position: 0%; }
}

.content {
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
height: calc(100vh - 150px);
}

.main-btn {
background: #222;
color: white;
padding: 15px 30px;
margin: 10px;
font-size: 1.1em;
border: none;
border-radius: 10px;
cursor: pointer;
}

#installersModal {
display: none;
margin-top: 20px;
padding: 15px;
background: rgba(255, 255, 255, 0.05);
backdrop-filter: blur(10px);
border-radius: 12px;
display: flex;
gap: 10px;
justify-content: center;
flex-wrap: wrap;
}

.installer-btn {
padding: 10px 16px;
border: none;
border-radius: 10px;
font-weight: bold;
cursor: pointer;
}

.esign { background: #00bfff; color: white; }
.gbox { background: #32cd32; color: black; }
.feather { background: #9370db; color: white; }
.scarlet { background: #dc143c; color: black; }

@media (max-width: 600px) {
.installer-btn {
padding: 8px 12px;
font-size: 0.9em;
}
}
</style>
</head>
<body>

<header>
<h1>Vibe Hack iPA</h1>
</header>

<div class="content">
<button class="main-btn">Получить сертификат</button>
<button class="main-btn" onclick="toggleInstallers()">Установщик IPA файлов</button>

<div id="installersModal">
<button class="installer-btn esign">ESign</button>
<button class="installer-btn gbox">GBox</button>
<button class="installer-btn feather">Feather</button>
<button class="installer-btn scarlet">Scarlet</button>
</div>
</div>

<script>
function toggleInstallers() {
const modal = document.getElementById('installersModal');
modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
}
</script>

</body>
</html>
