<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Vibe Hack iPA</title>
<style>
* {
box-sizing: border-box;
margin: 0;
padding: 0;
}

body {
font-family: sans-serif;
background-color: #000;
color: #fff;
overflow: hidden;
height: 100vh;
display: flex;
justify-content: center;
align-items: flex-start;
padding-top: 50px;
}

header {
display: flex;
align-items: center;
justify-content: center;
padding: 10px;
width: 100%;
position: fixed;
top: 0;
background: rgba(0, 0, 0, 0.7);
z-index: 10;
border-bottom: 2px solid red;
height: 60px;
}

.logo {
font-size: 24px;
margin-right: 10px;
animation: blink 1.5s infinite;
}

@keyframes blink {
0%, 100% { opacity: 1; }
50% { opacity: 0.2; }
}

h1.animated-title {
font-size: 1.6em;
font-weight: 700;
background: linear-gradient(90deg, #ff4500, #ff6347, #dc143c, #b22222, #ff4500);
background-size: 300% 300%;
-webkit-background-clip: text;
color: transparent;
animation: gradientMove 5s ease-in-out infinite;
}

@keyframes gradientMove {
0% { background-position: 0% 50%; }
50% { background-position: 100% 50%; }
100% { background-position: 0% 50%; }
}

.iphone-frame {
margin-top: 20px;
width: 300px;
height: 620px;
max-width: 95vw;
max-height: 95vh;
border: 2px solid red;
border-radius: 40px;
position: relative;
padding: 30px 10px;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
background: black;
}

.notch {
position: absolute;
top: 12px;
left: 50%;
transform: translateX(-50%);
width: 90px;
height: 22px;
background: black;
border: 2px solid red;
border-radius: 15px;
z-index: 5;
}

.fps-display {
position: absolute;
top: 30px; /* Опустили на 20px */
left: 10px;
font-size: 14px;
color: #ff0;
z-index: 10;
font-weight: bold;
}

.content {
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
text-align: center;
width: 100%;
}

.step-button {
border: 2px solid red;
border-radius: 12px;
padding: 8px 12px;
font-size: 1.1em;
margin: 6px;
color: #fff;
cursor: pointer;
font-weight: 600;
background: transparent;
width: 85%;
}

.installers {
margin-top: 6px;
display: none;
justify-content: center;
gap: 6px;
flex-wrap: nowrap;
}

.installer-button {
border: none;
padding: 5px 8px;
font-size: 0.75em;
border-radius: 6px;
cursor: pointer;
font-weight: 600;
}

.esign-button { background-color: #00bfff; color: white; }
.gbox-button { background-color: #32cd32; color: black; }
.feather-button { background-color: #9370db; color: white; }
.scarlet-button { background-color: #dc143c; color: black; }

@media (max-height: 600px) {
.iphone-frame {
transform: scale(0.85);
}
}

@media (max-width: 480px) {
.iphone-frame {
width: 250px;
height: 560px;
margin-top: 40px;
}

.step-button {
padding: 8px 12px;
font-size: 0.9em;
}

.installers {
gap: 4px;
}
}
</style>
</head>
<body onclick="closeInstallers()">
<header>
<div class="logo"></div>
<h1 class="animated-title">Vibe Hack iPA</h1>
</header>

<div class="iphone-frame">
<div class="notch"></div>
<div class="fps-display" id="fpsDisplay">FPS: 0</div> <!-- FPS отображение -->
<div class="content">
<div class="step-button" onclick="openModal('certificate')">Получить сертификат</div>
<div class="step-button" onclick="toggleInstallers(event)">Установщик IPA файлов</div>
<div id="installersChoices" class="installers">
<button class="installer-button esign-button" onclick="openInstallerModal('ESign')">ESign</button>
<button class="installer-button gbox-button" onclick="openInstallerModal('GBox')">GBox</button>
<button class="installer-button feather-button" onclick="openInstallerModal('Feather')">Feather</button>
<button class="installer-button scarlet-button" onclick="openInstallerModal('Scarlet')">Scarlet</button>
</div>
</div>
</div>

<script>
let lastTime = 0;
let fps = 0;

function calculateFPS(timestamp) {
if (lastTime === 0) {
lastTime = timestamp;
requestAnimationFrame(calculateFPS);
return;
}

const delta = timestamp - lastTime;
fps = Math.round(1000 / delta); // Расчет FPS
document.getElementById('fpsDisplay').textContent = `FPS: ${fps}`;

lastTime = timestamp;
requestAnimationFrame(calculateFPS); // Повторный вызов для обновления
}

function openModal(step) {
alert(`Открыт раздел: ${step}`);
}

function toggleInstallers(event) {
event.stopPropagation();
const installers = document.getElementById('installersChoices');
installers.style.display = installers.style.display === 'flex' ? 'none' : 'flex';
}

function closeInstallers() {
const installers = document.getElementById('installersChoices');
installers.style.display = 'none';
}

function openInstallerModal(name) {
alert(`Инструкция для ${name} будет добавлена позже`);
}

// Инициализация FPS расчета
requestAnimationFrame(calculateFPS);
</script>
</body>
</html>
