<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vibe Hack iPA</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      width: 100%;
      position: fixed;
      top: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 10;
      border-bottom: 2px solid red;
      height: 60px;
    }

    .logo {
      font-size: 24px;
      margin-right: 10px;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    h1.animated-title {
      font-size: 1.6em;
      font-weight: 700;
      background: linear-gradient(90deg, #ff4500, #ff6347, #dc143c, #b22222, #ff4500);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      color: transparent;
      animation: gradientMove 5s ease-in-out infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .iphone-frame {
      margin-top: 20px;
      width: 95vw;
      max-width: 500px;
      height: 620px;
      max-height: 95vh;
      border: 2px solid red;
      border-radius: 40px;
      position: relative;
      padding: 30px 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black;
    }

    .notch {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      height: 22px;
      background: black;
      border: 2px solid red;
      border-radius: 15px;
      z-index: 5;
    }

    .fps-display {
      position: absolute;
      top: 28px;
      left: 10px;
      font-size: 12px;
      color: #ff0;
      z-index: 10;
      font-weight: bold;
      animation: rainbowMove 3s linear infinite;
    }

    @keyframes rainbowMove {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100%;
    }

    .step-button {
      border: 2px solid red;
      border-radius: 12px;
      padding: 8px 12px;
      font-size: 1.1em;
      margin: 6px;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      background: transparent;
      width: 85%;
    }

    .installers {
      margin-top: 6px;
      display: none;
      justify-content: center;
      gap: 6px;
      flex-wrap: nowrap;
    }

    .installer-button {
      border: none;
      padding: 5px 8px;
      font-size: 0.75em;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .esign-button { background-color: #00bfff; color: white; }
    .gbox-button { background-color: #32cd32; color: black; }
    .feather-button { background-color: #9370db; color: white; }
    .scarlet-button { background-color: #dc143c; color: black; }

    @media (max-height: 600px) {
      .iphone-frame { transform: scale(0.85); }
    }

    @media (max-width: 480px) {
      .iphone-frame {
        width: 67vw;
        height: 550px;
        margin-top: 40px;
      }
      .step-button {
        padding: 8px 12px;
        font-size: 0.9em;
      }
      .installers {
        gap: 4px;
      }
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 15;
      transition: opacity 0.3s ease;
    }

    .modal.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .modal-content {
      background-color: #111;
      border: 2px solid red;
      padding: 20px;
      border-radius: 16px;
      max-width: 95%;
      width: 320px;
      color: white;
      font-size: 1em;
      animation: slideUp 0.4s ease;
      position: relative;
      overflow-y: auto;
      max-height: 80vh;
    }

    .modal-content ol {
      padding-left: 20px;
      padding-right: 10px;
    }

    .modal-close {
      position: absolute;
      top: 8px;
      right: 14px;
      font-size: 1.5em;
      cursor: pointer;
      color: red;
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    body.light {
      background-color: #f0f0f0;
      color: #111;
    }

    body.light .modal-content {
      background-color: #fff;
      color: #000;
      border: 2px solid #555;
    }

    body.light .step-button {
      border-color: #555;
      color: #000;
    }

    body.light .installers button {
      filter: brightness(0.95);
    }
  </style>
</head>

    let lastTime = 0;

    function calculateFPS(timestamp) {

        requestAnimationFrame(calculateFPS);
        return;
      }

      const delta = timestamp - lastTime;
      fps = Math.round(1000 / delta);
      document.getElementById('fpsDisplay').textContent = `FPS: ${fps}`;
      lastTime = timestamp;
      requestAnimationFrame(calculateFPS);

      <li>–ü–µ—Ä–µ–π–¥–∏—Ç–µ –≤ —Ä–∞–∑–¥–µ–ª <b>–§–∞–π–ª—ã</b> –≤ —É—Å—Ç–∞–Ω–æ–≤—â–∏–∫–µ –∏ –Ω–∞–∂–º–∏—Ç–µ –Ω–∞ –∑–Ω–∞—á–æ–∫ –≤ –ø—Ä–∞–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É.</li>
      <li>–í—ã–±–µ—Ä–∏—Ç–µ <b>–ò–º–ø–æ—Ä—Ç</b> –∏ –∏–º–ø–æ—Ä—Ç–∏—Ä—É–π—Ç–µ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç—ã.</li>
      <li>–ü–æ—Å–ª–µ –∏–º–ø–æ—Ä—Ç–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª —Å —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ–º <b>.p12</b> –∏ –≤–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å.</li>
      <li>–ó–∞—Ç–µ–º –≤—ã–±–µ—Ä–∏—Ç–µ –≤—Ç–æ—Ä–æ–π —Ñ–∞–π–ª –∏ —Ç–∞–∫–∂–µ –∏–º–ø–æ—Ä—Ç–∏—Ä—É–π—Ç–µ –µ–≥–æ.</li>
      <li>–¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å GBox –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ IPA —Ñ–∞–π–ª–æ–≤.</li>
      <li><b>–ö–∞–∫ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å IPA —Ñ–∞–π–ª:</b></li>
      <li>–°–∫–∞—á–∞–π—Ç–µ –Ω—É–∂–Ω—ã–π IPA —Ñ–∞–π–ª –∏ –∏–º–ø–æ—Ä—Ç–∏—Ä—É–π—Ç–µ –µ–≥–æ –≤ GBox.</li>
      <li>–ù–∞–∂–º–∏—Ç–µ –Ω–∞ —Ñ–∞–π–ª –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –æ–ø—Ü–∏—é <b>–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</b>.</li>

      <li>–ù–µ –≤—ã—Ö–æ–¥–∏—Ç–µ –∏–∑ GBox –¥–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏.</li>

    function closeModal(event) {
      event.stopPropagation();
      document.getElementById("modal").classList.add('hidden');
      document.getElementById('themeToggle').style.display = 'block';
    }

    document.getElementById('themeToggle').onclick = function() {
