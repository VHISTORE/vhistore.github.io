<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Vibe Hack iPA</title>
<style>
* {
box-sizing: border-box;
margin: 0;
padding: 0;
}

body {
font-family: sans-serif;
background-color: #000;
color: #fff;
overflow: hidden;
display: flex;
flex-direction: column;
align-items: center;
height: 100vh;
}

header {
display: flex;
align-items: center;
justify-content: center;
padding: 10px;
width: 100%;
position: fixed;
top: 0;
background: rgba(0, 0, 0, 0.7);
z-index: 10;
border-bottom: 2px solid red;
height: 60px;
}

.logo {
font-size: 28px;
margin-right: 10px;
animation: blink 1.5s infinite;
}

@keyframes blink {
0%, 100% { opacity: 1; }
50% { opacity: 0.2; }
}

h1.animated-title {
font-size: 1.8em;
font-weight: 700;
background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, red);
background-size: 300% 300%;
-webkit-background-clip: text;
color: transparent;
animation: gradientMove 5s ease-in-out infinite;
}

@keyframes gradientMove {
0% { background-position: 0% 50%; }
50% { background-position: 100% 50%; }
100% { background-position: 0% 50%; }
}

.iphone-frame {
margin-top: 80px;
border: 2px solid red;
border-radius: 40px;
padding: 30px 20px 40px;
position: relative;
width: 280px;
max-width: 90vw;
height: 580px;
display: flex;
align-items: center;
justify-content: center;
flex-direction: column;
}

.notch {
position: absolute;
top: 0;
left: 50%;
transform: translateX(-50%);
width: 120px;
height: 20px;
background: black;
border-radius: 15px;
}

.fps-counter {
position: absolute;
top: 22px;
left: 20px;
font-size: 0.9em;
font-weight: bold;
background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, red);
background-size: 300% 300%;
-webkit-background-clip: text;
color: transparent;
animation: gradientMove 5s ease-in-out infinite;
}

.content {
display: flex;
flex-direction: column;
align-items: center;
text-align: center;
gap: 12px;
}

.step-button {
border: 2px solid red;
border-radius: 10px;
padding: 10px 12px;
font-size: 1em;
min-width: 120px;
color: #fff;
cursor: pointer;
font-weight: 600;
background: transparent;
}

.installers {
margin-top: 10px;
display: none;
flex-direction: row;
flex-wrap: nowrap;
justify-content: center;
gap: 8px;
flex-shrink: 0;
}

.installer-button {
border: none;
padding: 6px 10px;
font-size: 0.85em;
border-radius: 8px;
cursor: pointer;
font-weight: 600;
}

.esign-button { background-color: #00bfff; color: white; }
.gbox-button { background-color: #32cd32; color: black; }
.feather-button { background-color: #9370db; color: white; }
.scarlet-button { background-color: #dc143c; color: black; }

@media (max-width: 600px) {
.iphone-frame {
transform: scale(0.95);
margin-top: 90px;
}

.step-button {
font-size: 0.9em;
padding: 8px 10px;
}

.installer-button {
font-size: 0.75em;
padding: 4px 8px;
}
}
</style>
</head>
<body>
<header>
<div class="logo"></div>
<h1 class="animated-title">Vibe Hack iPA</h1>
</header>

<div class="iphone-frame" id="iphoneFrame">
<div class="notch"></div>
<div class="fps-counter" id="fpsCounter">FPS: 60</div>
<div class="content">
<div class="step-button" onclick="openModal('certificate')">Получить сертификат</div>
<div class="step-button" onclick="toggleInstallers()">Установщик IPA файлов</div>
<div id="installersChoices" class="installers">
<button class="installer-button esign-button" onclick="openInstallerModal('ESign')">ESign</button>
<button class="installer-button gbox-button" onclick="openInstallerModal('GBox')">GBox</button>
<button class="installer-button feather-button" onclick="openInstallerModal('Feather')">Feather</button>
<button class="installer-button scarlet-button" onclick="openInstallerModal('Scarlet')">Scarlet</button>
</div>
</div>
</div>

<script>
function openModal(step) {
alert(`Открыт раздел: ${step}`);
}

function toggleInstallers() {
const installers = document.getElementById('installersChoices');
installers.style.display = installers.style.display === 'flex' ? 'none' : 'flex';
}

function openInstallerModal(name) {
alert(`Инструкция для ${name} будет добавлена позже`);
}

document.body.addEventListener('click', function(e) {
const installers = document.getElementById('installersChoices');
const target = e.target;
if (
installers.style.display === 'flex' &&
!target.classList.contains('step-button') &&
!target.classList.contains('installer-button')
) {
installers.style.display = 'none';
}
});

// FPS Simulation
let lastFrameTime = performance.now();
let fpsDisplay = document.getElementById("fpsCounter");

function updateFPS() {
const now = performance.now();
const delta = now - lastFrameTime;
lastFrameTime = now;
const fps = Math.round(1000 / delta);
fpsDisplay.textContent = `FPS: ${fps}`;
requestAnimationFrame(updateFPS);
}

requestAnimationFrame(updateFPS);
</script>
</body>
</html>
